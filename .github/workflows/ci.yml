name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

        steps:
          - uses: actions/checkout@v2
            
          - name: Setup Node 16
            uses: actions/setup-node@v1
            with:
              node-version: 16
              registry-url: https://registry.npmjs.org/

          - name: Setup PNPM
            uses: pnpm/action-setup@v2.0.1
            with:
              version: 7.0.0

          - name: Install
            run: pnpm install

          - name: Test
            run: pnpm test
